<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      button {
        width: 300px;
        height: 130px;
        margin: 5px;
        font-size: 20px;
        border-radius: 5px;
        border: 1px solid black;
        background-color: #fff;
        box-shadow: 1px 1px 1px #888888;
      }
      html, body {
        height: 100%;
      }

      html {
        display: table;
        margin: auto;
      }

      body {
        display: table-cell;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <button onClick="window.location.href='./calculator_1_infix/index.html';">
      Calculator Implementation #1: infix without order of operations
    </button>
    <button onClick="window.location.href='./calculator_2_postfix/index.html';">
      Calculator Implementation #2: postfix or reverse polish order
    </button>
    <button onClick="window.location.href='./calculator_3_orderOfOperations/index.html';">
      Calculator Implementation #3: infix with order of operations
    </button>
  </body>
</html>
